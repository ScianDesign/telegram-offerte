<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offerte Auto Andrea Scian</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 40px 0;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        .post-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-date {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-content {
            color: #2d3436;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid #eee;
        }

        .error-message {
            color: #e74c3c;
            background: #ffeef0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                margin: 20px 0;
            }
            
            .post-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš˜ Offerte Auto Esclusive</h1>
        <div id="posts-container"></div>
        <div id="error-container"></div>
    </div>

    <script>
        // ðŸ”§ CONFIGURAZIONE OBBLIGATORIA ðŸ”§
        const CLOUDFLARE_WORKER_URL = 'https://telegram-proxy.andrea-076.workers.dev';
        const API_KEY = 'Broker2025!';
        const CHANNEL_ID = '-1002689452489';

        // ðŸ›  Funzione principale di caricamento
        async function caricaOfferte() {
            try {
                const response = await fetch(
                    `${CLOUDFLARE_WORKER_URL}?key=${API_KEY}&channel=${CHANNEL_ID}`
                );

                if (!response.ok) throw new Error(`Errore ${response.status}`);
                
                const data = await response.json();
                if (!data.ok) throw new Error(data.description);

                mostraPost(data.result);
            } catch (error) {
                mostraErrore(`âŒ Errore nel caricamento: ${error.message}`);
            }
        }

        // ðŸ–¼ Visualizzazione dei post
        function mostraPost(posts) {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';

            posts.forEach(post => {
                if (!post.message) return;

                const dataOra = new Date(post.message.date * 1000).toLocaleString('it-IT', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const testo = post.message.text || post.message.caption || '';
                const immagine = post.message.photo ? 
                    `<img src="https://cdn4.telegram-cdn.org/file/${post.message.photo[0].file_unique_id}.jpg" 
                         class="post-image" 
                         alt="Offerta auto"
                         loading="lazy">` : '';

                const postHTML = `
                    <div class="post-card">
                        <div class="post-date">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="#7f8c8d">
                                <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path>
                                <path d="M13 7h-2v6h6v-2h-4z"></path>
                            </svg>
                            ${dataOra}
                        </div>
                        <div class="post-content">
                            ${testo.replace(/\n/g, '<br>')}
                            ${immagine}
                        </div>
                    </div>
                `;

                container.insertAdjacentHTML('beforeend', postHTML);
            });
        }

        // âš  Gestione errori
        function mostraErrore(messaggio) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${messaggio}</div>`;
        }

        // ðŸ”„ Aggiornamento automatico ogni 5 minuti
        caricaOfferte();
        setInterval(caricaOfferte, 300000); // 300000 ms = 5 minuti
    </script>
</body>
</html>
